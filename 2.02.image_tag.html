<!DOCTYPE html>
<html>
<head>
<title>Image Tag</title>
</head>
<body>
<h1>This is an image</h1>0-Image
<img src="omnitrix.png" alt="omnitrix" height=200px width=200px>
<hr>1-Main
<a href="https://www.google.com" target="_main"><img src="omnitrix.png" alt="omnitrix" height=200px width=200px></a>
<hr>2-Blank
<a href="https://www.google.com" target="_blank"><img src="omnitrix.png" alt="omnitrix" height=200px width=200px></a>
<hr>3-Self
<a href="https://www.google.com" target="_self"><img src="omnitrix.png" alt="omnitrix" height=200px width=200px></a>
<hr>4-Parent
<a href="https://www.google.com" target="_parent"><img src="omnitrix.png" alt="omnitrix" height=200px width=200px></a>
<hr>5-Top
<a href="https://www.google.com" target="_top"><img src="omnitrix.png" alt="omnitrix" height=200px width=200px></a>
<hr>6-Framename
<a href="https://www.google.com" target="framename"><img src="omnitrix.png" alt="omnitrix" height=200px width=200px></a>
</body>
</html>
<!the 1,2,3 are for showing that their are also target attribute for deciding where the links will be opened>
